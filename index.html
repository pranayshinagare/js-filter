<!DOCTYPE html>
<html>
<head>
  <title>Search</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/script.js"></script>
  <style type="text/css">
    .form-control:focus {
      box-shadow: none !important;
      outline: none;
      border-color: #66afe9;
    }

    .form-control {
      border-radius: 0;
    }

    .margin-top20 {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container" style="margin-top: 10px">
    <div class="row">
      <div class="col-md-5">
        <input type="text" class="form-control" id="name-search" placeholder="Type name">
      </div>
      <div class="col-md-5">
        <input type="text" class="form-control" id="surname-search" placeholder="Type surname">
      </div>
      <div class="col-md-2">
        <button type="button" id="search_button" class="btn btn-default">Search</button>
      </div>
    </div>
    <!-- <div class="progress">
      <div class="progress-bar bg-success" style="width:0 !important;" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
    </div> -->
    <div id="filter-records"></div>
  </div>
</body>
</html>
